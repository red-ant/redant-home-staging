              <h2 class="card-title pb-4">The owner of payments</h2>
              <p class="card-text pb-4">The key person responsible for the payments in your organisation</p>
              <div class="row flex-column flex-md-row">
  
    <div class="col-6 col-sm-auto mb-2">
      <button
        data-action="click->assessment#select"
        data-assessment-href-param="owner?q=1"
        class="d-flex flex-column align-items-center justify-content-center w-100 rounded-4 bg-blue-100 py-4 text-black border border-light"

        data-assessment-href-param="owner?q=2"

        data-assessment-target="question">

    <div class="col-6 col-sm-auto mb-2">

        data-action="click->assessment#select"

        class="d-flex flex-column align-items-center justify-content-center w-100 rounded-4 bg-blue-100 py-4 text-black border border-light"
        data-assessment-target="question">

<div class="card-body px-0">
  <div class="d-flex flex-column">
    
      
      <div 
        class="d-none" 
        data-assessment-target="answerSection">
        <p class="py-4 fs-4">In your organisation, is there a clear owner of the payments process?</p>
        <div 
          class="row flex-column"
          data-assessment-target="answer">
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,1,1,8"
              data-assessment-href-param="owner?q=2">
              That's funny - the Police had the same question
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,1,2,8"
              data-assessment-href-param="owner?q=2">
              Not really
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,1,3,8"
              data-assessment-href-param="owner?q=2">
              There was someone, but they left a few years ago.
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,1,4,8"
              data-assessment-href-param="owner?q=2">
              There is a clear owner
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,1,5,8"
              data-assessment-href-param="owner?q=2">
              There is a clear owner, who is a senior person in the organisation. They are able to focus on payment related issues.
            </button>
          
        </div>
      </div>
    
      
      <div 
        class="d-none" 
        data-assessment-target="answerSection">
        <p class="py-4 fs-4">What does the payments process owner do?</p>
        <div 
          class="row flex-column"
          data-assessment-target="answer">
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,2,1,6"
              data-assessment-href-param="owner?q=3">
              Great question
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,2,2,6"
              data-assessment-href-param="owner?q=3">
              That's actually something we're still trying to clarify
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,2,3,6"
              data-assessment-href-param="owner?q=3">
              They are the person who everyone blames when something goes wrong. So they spend a lot of their time trying to avoid being blamed.
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,2,4,6"
              data-assessment-href-param="owner?q=3">
              The owner works with the team to create goals and improve the process. They are on top of all performance metrics, and make final decision on product direction and design choices.
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,2,5,6"
              data-assessment-href-param="owner?q=3">
              The owner develops a strategic plan to manage the ongoing development process. They work with other people in the organisation to incorporate feedback and share progress. They are the key decision maker in any development, but consult widely to make sure decisions are well considered and pragmatic.
            </button>
          
        </div>
      </div>
    
      
      <div 
        class="d-none" 
        data-assessment-target="answerSection">
        <p class="py-4 fs-4">What kind of authority does the payments owner have?</p>
        <div 
          class="row flex-column"
          data-assessment-target="answer">
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,3,1,6"
              data-assessment-href-param="technology">
              It's more of an honorary position
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,3,2,6"
              data-assessment-href-param="technology">
              If we knew who it was, then I'm sure we could then work out what they can do
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,3,3,6"
              data-assessment-href-param="technology">
              They need to be able to influence other team leaders, because they don't have much authority to start or pay for any projects. Any decision they try to make typically gets over ruled by someone else anyway.
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,3,4,6"
              data-assessment-href-param="technology">
              The payment owner controls IT systems that support the payment process and any projects that change the process. They have some influence over resource allocation and evaluations as well as the payment process budget.
            </button>
          
            <button
              class="d-flex btn btn-link text-decoration-none w-100 rounded-4 bg-blue-100 p-3 mb-3 text-black border border-light text-start"
              data-action="click->assessment#select"
              data-assessment-answer-param="owner,3,5,6"
              data-assessment-href-param="technology">
              The payment process owner controls the processâ€™s budget and exerts strong influence over resource allocation and evaluations.
            </button>
          
        </div>
      </div>
    
  </div>
