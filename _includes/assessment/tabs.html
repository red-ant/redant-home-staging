<a 
  href="{{ include.sections.current.slug }}?q=1" 
  class="stripe-link text-black fs-6 fw-bold pe-3 text-decoration-none 
  {% if page.permalink == '/assessment/current' %}border-gradient{% endif %}"
  data-assessment-target="section">
  <p class="position-relative py-3 m-0 {% if page.permalink != '/assessment/current' %}text-muted{% endif %}">
    {{ include.sections.current.tab }}

</a>
